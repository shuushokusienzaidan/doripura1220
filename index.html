<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>イベントLP</title>
  <style>
    body{margin:0;font-family:sans-serif;}
    .wrap{max-width:780px;margin:0 auto; position: relative;}
    img{width:100%;display:block;}
    .cta-fixed{
      position:fixed;bottom:0;left:0;right:0;
      background:rgba(255,255,255,0.9);
      padding:12px;text-align:center;
    }
    .cta{
      background:#ff6b6b;color:#fff;padding:14px 24px;
      border-radius:999px;text-decoration:none;font-weight:bold;
    }
    
    /* === 画像内のリンク設定 === */
    .img-link {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 70%; 
      height: 4.5%; /* ボタンのだいたいの高さ */
      background: rgba(255, 0, 0, 0); /* 透明 */
      border-radius: 999px;
    }
    /* 1つ目のボタンの位置調整 */
    #link-top {
      top: 22%; /* 新しい画像に合わせて調整 */
    }
    /* 2つ目のボタンの位置調整 */
    #link-bottom {
      top: 91.5%; /* 新しい画像に合わせて調整 */
    }
    /* ================================= */
    
  </style>
</head>
<body>
<div class="wrap">
  <a id="link-top" class="img-link" href="https://forms.gle/mEFdhEz3GYKN1fWJ8" target="_blank"></a> 
  
  <img src="LP（スマホ）.jpg" alt="LP"> 
  
  <a id="link-bottom" class="img-link" href="https://forms.gle/mEFdhEz3GYKN1fWJ8" target="_blank"></a>
</div>
<div class="cta-fixed">
  <a class="cta" href="https://forms.gle/mEFdhEz3GYKN1fWJ8" target="_blank">参加申し込み（1分）</a>
</div>
</body>
</html>
